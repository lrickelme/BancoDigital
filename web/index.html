<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login</title>
  <style>
    :root {
      --bg: #f6f8fb;
      --card: #ffffff;
      --accent: #2563eb;
      --muted: #6b7280;
      --danger: #ef4444;
      --radius: 12px;
      font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }
    html,body {
      height:100%;
      margin:0;
      background: linear-gradient(180deg, var(--bg), #eef2ff 100%);
      color:#111827;
    }
    .center {
      height:100%;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:24px;
      box-sizing:border-box;
    }
    .card {
      width:100%;
      max-width:420px;
      background:var(--card);
      border-radius:var(--radius);
      box-shadow: 0 8px 30px rgba(16,24,40,0.08);
      padding:28px;
      box-sizing:border-box;
    }
    h1 {
      margin:0 0 8px 0;
      font-size:20px;
    }
    p.lead {
      margin:0 0 18px 0;
      color:var(--muted);
      font-size:14px;
    }
    label {
      display:block;
      font-size:13px;
      margin-bottom:6px;
      color:#374151;
    }
    input[type="text"], input[type="password"] {
      width:100%;
      padding:12px 14px;
      border-radius:10px;
      border:1px solid #e6e9ef;
      background:#fff;
      box-sizing:border-box;
      font-size:15px;
      outline: none;
    }
    input[type="text"]:focus, input[type="password"]:focus {
      box-shadow: 0 0 0 4px rgba(37,99,235,0.08);
      border-color: var(--accent);
    }
    .field {
      margin-bottom:14px;
    }
    .actions {
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
      margin-top:8px;
    }
    button {
      padding:10px 14px;
      border-radius:10px;
      border: none;
      font-weight:600;
      cursor:pointer;
      background:var(--accent);
      color:white;
      font-size:15px;
    }
    button[disabled] {
      opacity:0.6;
      cursor:default;
    }
    .secondary {
      background: transparent;
      color:var(--accent);
      border:1px solid transparent;
      font-weight:600;
    }
    .msg {
      margin-top:12px;
      font-size:14px;
    }
    .msg.error { color: var(--danger); }
    .msg.success { color: #16a34a; }
    .small {
      font-size:13px;
      color:var(--muted);
    }

    @media (max-width:480px){
      .card { padding:20px; }
    }
  </style>
</head>
<body>
  <div class="center">
    <main class="card" role="main" aria-labelledby="login-title">
      <h1 id="login-title">Entrar</h1>
      <p class="lead">Acesse sua conta inserindo e-mail e senha.</p>

      <form id="login-form" autocomplete="on" novalidate>
        <div class="field">
          <label for="username">E-mail ou usuário</label>
          <input id="username" name="username" type="text" inputmode="email" placeholder="seu@exemplo.com" required aria-required="true" />
        </div>

        <div class="field">
          <label for="password">Senha</label>
          <input id="password" name="password" type="password" placeholder="••••••••" required aria-required="true" />
        </div>

        <div class="actions">
          <button id="submit-btn" type="submit">Entrar</button>
          <button id="demo-btn" type="button" class="secondary">Preencher demo</button>
        </div>

        <div id="form-msg" class="msg" aria-live="polite" role="status"></div>
        <p class="small" style="margin-top:10px">Ao entrar, você concorda com os termos de uso.</p>
      </form>
    </main>
  </div>
  <script src="auth/login.js" defer></script>
</body>
</html>
